<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <button data-open-modal>Open Modal Dialog</button>
      <dialog id="accessibleDialog">
        <h2>Modal Dialog</h2>
        <p>Content</p>
        <button id="closeDialogBtn">St√§ng</button>
      </dialog>
    </main>
    <script>
      const openBtn = document.querySelector("[data-open-modal]"); //connect by attribute
      const closeBtn = document.querySelector("#closeDialogBtn");
      const modal = document.querySelector("#accessibleDialog");

      openBtn.addEventListener("click", () => {
        modal.showModal();
      });

      closeBtn.addEventListener("click", () => {
        modal.close();
      });
    </script>
  </body>
</html>
