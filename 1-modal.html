<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgb(124, 124, 124);
        z-index: 9;
      }

      .modal.open,
      .overlay.open {
        display: block;
      }

      .modal {
        display: none;
        position: fixed;
        padding: 0.5rem;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        background: white;
        border-radius: 0.25rem;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button data-open-modal>Open</button>
    <div data-overlay class="overlay"></div>

    <!--   <div id="accessibleModal">
      <h2 id="modalTitle">Exempel på modalfönster</h2>
      <p>Här är lite text i modalfönstret.</p>
      <button id="closeModalBtn">Stäng</button>
    </div>
 -->
    <div data-modal class="modal">
      <div>This is a Modal(old way)</div>
      <button data-close-modal>Close</button>
    </div>

    <script>
      const openBtn = document.querySelector("[data-open-modal]");
      const closeBtn = document.querySelector("[data-close-modal]");
      const modal = document.querySelector("[data-modal]");
      const overlay = document.querySelector("[data-overlay]");

      openBtn.addEventListener("click", () => {
        modal.classList.add("open");
        overlay.classList.add("open");
      });

      closeBtn.addEventListener("click", () => {
        modal.classList.remove("open");
        overlay.classList.remove("open");
      });
    </script>
  </body>
</html>
